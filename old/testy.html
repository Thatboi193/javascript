<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testy</title>
    <link rel="stylesheet" href="testy.css">
</head>
<body>

    <script>

function validateForm() {

    let nameInput = document.getElementById("name");
    let emailInput = document.getElementById("email");
    let numberInput = document.getElementById("number");
    let passwordInput = document.getElementById("password");
    let nameError = document.getElementById("nameError");
    let emailError = document.getElementById("emailError");
    let numberError = document.getElementById("numberError");
    let passwordError = document.getElementById("passwordError");
    let isValid = true;

    nameError.textContent = "";
    emailError.textContent = "";
    numberError.textContent = "";
    passwordError.textContent = "";

    if (nameInput.value.trim() == "") {
        nameError.textContent = "Name is required";
        isValid = false;
    }

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (emailPattern.test(emailInput.value)) {
        emailError.textContent = "Invalid email adress";
        isValid = false;
    }

    if (isNaN(numberInput.value) || numberInput.value.trim() === "") {
        numberError.textContent = "Number is required";
        isValid = false;
    }

    if (passwordInput.value.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters";
        isValid = false;
    }

    return isValid;
}


function showPass() {
    let password = document.getElementById("password");

    if (password.type === "password") {
        password.type = "text";

    } else {
        password.type = "password";
    }
};

    </script>

    <div id="center">
        <h2>Form validation</h2>
        <form action="" id="myform" onsubmit="return validateForm()">
        
        <input placeholder="Name" type="text" id="name" name="name">
        <div id="nameError" class="error-message"></div>

    
        <input placeholder="E-mail" type="email" id="email" name="email">
        <div id="emailError" class="error-message"></div>


        
        <input placeholder="Number" type="number" id="number" name="number">
        <div id="numberError" class="error-message"></div>

        
        <input placeholder="Password" type="password" id="password" name="password">
        <input type="checkbox" name="showPass" id="showPass" onclick="showPass()">
        <div id="passwordError" class="error-message"></div>
        <button type="submit">Submit</button>
        </form>
        <span id="login">Already have an account? <a href="#">Login</a></span>
    </div>
    
</body>
</html>
